<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        #iframe {
            position: absolute;
            width: %UNITY_WIDTH%px;
            height: %UNITY_HEIGHT%px;
            border: 0px;
            padding: 0px;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            top: 0;
            z-index: 999;
        }
    </style>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
        
        var gameInstance = UnityLoader.instantiate(
            "gameContainer", 
            "%UNITY_WEBGL_BUILD_URL%"
        );

        gameInstance.Module.splashScreenStyle = "Light";

    </script>
    <script>

        // addEventListener support for IE8
        function bindEvent(element, eventName, eventHandler) {
            if (element.addEventListener) {
                element.addEventListener(eventName, eventHandler, false);
            }
            else if (element.attachEvent) {
                element.attachEvent('on' + eventName, eventHandler);
            }
        }

        function createUI() {
            var gameObjectName = 'WebGLJavascriptInterface';
            // Listen to message from child window
            bindEvent(window, 'message', function(e) {      
                switch (e.data.action) {

                    case "RequestSplashScreenData":
                        SendSplashScreenData();
                        break;
                    case "OpenUrl":
                        window.open(e.data.data.url, "_blank");
                        break;
                    case "ShowLoader":
                        // TODO: Show a loading spinner icon
                        break;
                    case "HideLoader":
                        // TODO: Hide the loading spinner icon
                        break;
                    case "DisplayMessage":
                        window.alert(e.data.data.message);
                        break;
                    case "CloseOverlay":
                        removeIframe();
                        gameInstance.SendMessage(gameObjectName, 'CloseSplashScreen');
                        break;
    
                    case "OpenGameShop":
                    case "Collect":
                    case "OpenLiveEventNextStage":
                        gameInstance.SendMessage(gameObjectName, e.data.action);
                        break;
    
                    case "SendDataToGame":
                    case "SendEvent":
                    case "IapPurchaseRequest":
                    case "BuyBundle":
                    case "OpenBundle":
                    case "OpenGacha":
                    case "AddItem":
                    case "AddCurrency":
                    case "ClaimTierReward":
                    case "ApplyLiveEventItems":
                    case "ReceiveReward":
                        gameInstance.SendMessage(gameObjectName, e.data.action, JSON.stringify(e.data.data));
                        break;

                    default:
                        console.log("Unrecognised call from child: " + e.data.action);
                }
            });
        }

        function openIframe(iframeSource) {
            removeIframe();
            iframeSource = iframeSource.replace(/"/g, '');
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', iframeSource);
            iframe.setAttribute('id', 'iframe');
            document.body.insertBefore(iframe, document.body.children[0]);
        }

        function removeIframe() {
            var iframe = document.getElementById('iframe');
            if (iframe != null) {
                document.body.removeChild(iframe);
            }
        }

        var splashScreenData = null;
        function SendSplashScreenData() {
            var iframeEl = document.getElementById('iframe');
            if (iframeEl != null) {
                iframeEl.contentWindow.postMessage(
                {
                    action: "SplashScreenData",
                    splashScreenData: splashScreenData
                }, '*');
            }
        }

        // Called from Unity

        function nativeMessage(message, data) {
            var iframeEl = document.getElementById('iframe');
            if (iframeEl != null) {
                iframeEl.contentWindow.postMessage(
                {
                    action: "NativeMessage",
                    message: message,
                    data: data
                }, '*');
            }
        }

        function openSplashScreen(url, data) {
            splashScreenData = data;
            openIframe(url);
        }

</script>
</head>
<body onload="createUI()">
    <div class="webgl-content">
        <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">Tappy Plane</div>
        </div>
    </div>
</body>
</html>
