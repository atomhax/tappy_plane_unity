android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		applicationId "com.spilgames.tappyplane"
		minSdkVersion 17
		targetSdkVersion 25

		multiDexEnabled true
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

	dexOptions {
		jumboMode true
		incremental true
		javaMaxHeapSize "2048M"
	}

